<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASE DE OBJETOS</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark text-white">
    <header>
        <h1>CLASE DE OBJETOS</h1>
    </header>
    <main>

        <div class="container">
            <h1>OBJETOS.JS</h1>
            <hr>
            <div id="datos_persona"></div>
            <div class="mb-3">
                <label for="txt_nombres" class="form-label">NOMBRES</label>
                <input type="text" class="form-control" name="" id="txt_nombres" placeholder="" />
            </div>
            <div class="mb-3">
                <label for="txt_apellidos" class="form-label">APELLIDOS</label>
                <input type="text" class="form-control" name="" id="txt_apellidos" placeholder="" />
            </div>
            <div class="mb-3">
                <label for="txt_edad" class="form-label">EDAD</label>
                <input type="number" class="form-control" name="" id="txt_edad" placeholder="" />
            </div>

            <div class="mb-3">
                <label for="txt_estatura" class="form-label">ESTATURA</label>
                <input type="number" class="form-control" name="" id="txt_estatura" placeholder="" />
            </div>

            <div class="mb-3">
                <label for="sel_es_estudiante" class="form-label">ES PROFESOR</label>
                <select name="" id="sel_es_estudiante">
                    <option value="" selected disabled>SELECCIONE</option>
                    <option value="SI">SI</option>
                    <option value="NO">NO</option>
                </select>
            </div>

            <p>ES MAYOR DE EDAD ?</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="txt_mayor" />
                <label class="form-check-label" for="txt_mayor">SI</label>
            </div>

            <div class="d-grid gap-2">
                <button type="button" name="" id="btn_actualizar" class="btn btn-primary">
                    ACTUALIZAR
                </button>
            </div>


        </div>



    </main>
    <footer>
        <p>@JOSE LEITON 2025</p>
    </footer>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./public/js/objeto.js"></script>
</body>

</html>
