<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOSE LEITON CRUD USUARIOS</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark text-white">

    <header class="text-center p-3">
        <h1>CRUD DE USUARIOS</h1>
    </header>

    <main class="container">

        <div class="card bg-secondary p-4 mb-4">
            <h4>Formulario Usuario</h4>
            <hr>

            <div class="mb-3">
                <label class="form-label">USERNAME</label>
                <input type="text" class="form-control" id="txt_username">
            </div>

            <div class="mb-3">
                <label class="form-label">EMAIL</label>
                <input type="email" class="form-control" id="txt_email">
            </div>

            <div class="mb-3">
                <label class="form-label">PASSWORD</label>
                <input type="password" class="form-control" id="txt_password">
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-success" onclick="crearUsuario()">CREAR</button>
                <button class="btn btn-warning" onclick="actualizarUsuario()">ACTUALIZAR</button>
                <button class="btn btn-danger" onclick="eliminarUsuario()">ELIMINAR</button>
                <button class="btn btn-info" onclick="obtenerUsuarios()">LISTAR</button>
            </div>
        </div>

        <div class="card bg-black p-3">
            <h4>Lista de Usuarios</h4>

            <table class="table table-dark table-striped mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>USERNAME</th>
                        <th>EMAIL</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios">

                </tbody>
            </table>
        </div>

    </main>

    <footer class="text-center p-3">
        <p>@JOSE LEITON 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./public/js/backendUsuarios.js"></script>

</body>

</html>
