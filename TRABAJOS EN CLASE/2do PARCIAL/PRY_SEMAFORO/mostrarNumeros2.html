<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        MOSTRAR NUMERO DEL 1 al 10
    </title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark text-white">
    <header>
        <h1>MOSTRAR NUMEROS inicio fin</h1>
    </header>
    <main>
        <div class="mb-3">
            <label for="txt_numero_inicio" class="form-label">NUMERO INICIO</label>
            <input type="text" class="form-control" name="" id="txt_numero_inicio" aria-describedby="helpId" placeholder="" />
            <small id="helpId" class="form-text text-muted">Help text</small>
        </div>
        <div class="mb-3">
            <label for="txt_numero_fin" class="form-label">NUMERO FIN</label>
            <input type="text" class="form-control" name="" id="txt_numero_fin" aria-describedby="helpId" placeholder="" />
            <small id="helpId" class="form-text text-muted">Help text</small>
        </div>
        <div class="d-grid gap-2">
            <button type="button" name="" id="btn_calcular" class="btn btn-primary">
                CONTAR
            </button>
        </div>
        <p id="txt_resultado"></p>

        <a href="./index.html">VOLVER</a>

    </main>
    <footer>
        @JOSE LEITON 2025
    </footer>
</body>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./public/js/mostrarNumerosInicioFin.js"></script>

</html>
